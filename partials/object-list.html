<!--Heading-->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"> Objects </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ctrl.objects.length}}</div>
                        <div>All</div>
                    </div>
                </div>
            </div>
            <a href="" ng-click="ctrl.showCustomOBjects(ctrl.objects)">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ctrl.standerdObjects.length}}</div>
                        <div>Standard Objects</div>
                    </div>
                </div>
            </div>
            <a href="" ng-click="ctrl.showCustomOBjects(ctrl.standerdObjects)">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ctrl.customObjects.length}}</div>
                        <div>Custom Objects</div>
                    </div>
                </div>
            </div>
            <a href="" ng-click="ctrl.showCustomOBjects(ctrl.customObjects)">
                <div class="panel-footer">
                    <span class="pull-left" ng-click="showCustomOBjects()">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ctrl.customSetings.length}}</div>
                        <div>Custom Settings</div>
                    </div>
                </div>
            </div>
            <a href="" ng-click="ctrl.showCustomOBjects(ctrl.customSetings)">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>

</div>

<!-- Objects Table -->
<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Object List
                  <div class="btn-group pull-right">
                  <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" data-placeholder="false"><span class="glyphicon glyphicon glyphicon-wrench" aria-hidden="true"></span></button>
                    <ul class="dropdown-menu noclose">
                      <li ng-repeat="col in ctrl.colsd">
                        <input type="checkbox" ng-model="col.show" id="ck_{{$index}}" name="ck_{{$index}}">
                        <label for="ck_{{$index}}">{{col.title}}</label>
                      </li>
                    </ul>
                </div>
                </div>
                <div class="panel-body">
                  <!-- Table -->
                  <table ng-table-dynamic="ctrl.tableParams with ctrl.colsd"
                     class="table table-condensed table-bordered table-striped">
                    <tr ng-repeat="row in $data">
                      <td ng-repeat="col in $columns" ng-bind-html="col.getValue(this, row)"></td>
                    </tr>
                  </table>
                </div>
            </div>
        </div>
    </div>
</div>
