<html>
<body>
<ul id="list"></ul>
<script src="https://ccoenraets.github.io/forcejs/force.js"></script>
<script>
force.login(function() {
  console.log('Logged in');
    force.query('select id, Name from Account LIMIT 50', function (response) {
        var str = '';
        for (var i = 0; i < response.records.length; i++) {
            str += '<li>' + response.records[i].Name + '</li>';
        }
        document.getElementById('list').innerHTML = str;
    });
});
</script>
</body>
</html>
